  build:
    runs-on: ubuntu-latest
    steps:
    - name: Téléchargements des sources
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Unit test
      run: mvn -B test --file pom.xml

    - name: Build the application
      run: |
        mvn -B clean
        mvn package --file pom.xml

    - name: docker login
      #run: echo $DOCKER_PASSWORD | docker login -p $DOCKER_ACCESS_TOKEN
      run: echo ${{secrets.DOCKER_HUB_PASSWORD}} | docker login -u $DOCKER_USER -p $DOCKER_ACCESS_TOKEN  
    - name: Get current date # get the date of the build
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"    
    - name: Build the Docker image # push The image to the docker hub
      run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }} --tag $DOCKER_USER/$REPO_NAME:latest   
    - name: Docker Push
      run: |
        docker push $DOCKER_USER/$REPO_NAME:${{ steps.date.outputs.date }}
        docker push $DOCKER_USER/$REPO_NAME:latest

